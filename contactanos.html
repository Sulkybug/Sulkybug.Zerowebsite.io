        <h1>Formulario de Contacto, Quejas o Reclamaciones</h1>
        <br />
        <p class="bajo-titulo-forma">
          Déjanos tus datos y pronto te contactaremos.
        </p>
        <br /><br /><br />
        <form
          class="formulario"
          action="https://formsubmit.co/feang_c0@hotmail.com"
          method="post"
        >
          <fieldset>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                class="form-control"
                type="text"
                name="nombre"
                id="nombre"
                placeholder=" Ingresa tu Nombre"
                autocomplete="on"
                required
              />
            </div>
            <div class="form-group">
              <label for="Email">Correo</label>
              <input
                class="form-control"
                type="text"
                name="Email"
                id="Email"
                placeholder="Email@mail.com"
                autocomplete="on"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Celular</label>
              <input
                class="form-control"
                type="tel"
                name="phone"
                id="phone"
                placeholder="000-000-0000"
                pattern="(\+\d{1,3})?[-.\s]?[0-9]{3}[-.\s]?[0-9]{3}[-.\s]?[0-9]{4}"
                required
              />
            </div>
            <div class="form-group">
              <label for="dropdown">Motivo de tu Mensaje</label>
              <select id="dropdown" class="form-control">
                <option value="">Seleccione una opción</option>
                <option value="quejas y reclamos ">Quejas y Reclamos</option>
                <option value="trabajo">
                  ¿Quieres trabajar para nosotros?
                </option>
                <option value="proovedor">Proveedor de Productos</option>
                <option value="precios">Cotizacion Productos</option>
                <option value="otros">Otros</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message">Tu Mensaje</label>
              <textarea
                name="message"
                id="message"
                cols="80"
                rows="10"
                placeholder="Escribe tu mensaje aqui"
              ></textarea>
            </div>
          </fieldset>
          <br />

          <button type="submit" class="button-24">Enviar</button>
        </form>
